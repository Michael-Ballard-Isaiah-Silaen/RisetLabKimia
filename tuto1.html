<!DOCTYPE html>
<html>
 <head>
   <title>HTML Canvas</title>
 </head>
 <body>
  <center>
     <canvas id="scene" width="800" height="600">
     </canvas>
 </center>
 </body>
 <script>
 var c = document.getElementById("scene");
 var ctx = c.getContext("2d");
 ctx.moveTo(0, 0);
 ctx.lineTo(200, 100);
 ctx.stroke();
 </script>
</html>
